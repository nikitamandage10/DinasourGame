<!DOCTYPE html>
<html>
<head>
	<title>Diano game</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		.game-cont{
			height: 200px;
			width: 500px;
			border:2px solid black;
			background-image: url("https://media1.giphy.com/media/ghiMEnnnIE5xe/200w.gif?cid=6c09b9528i2ev2nfwptasudm61mhswknifud5l76a0jjdirq&ep=v1_gifs_search&rid=200w.gif&ct=s");
			background-size: 30%;
			background-repeat: repeat-x;
		}
		.dino{
			height: 50px;
			width: 20px;
			position: relative;
			top: 150px;
			background-image: url("https://i.pinimg.com/736x/d7/cf/d7/d7cfd7fa57e2bbc4353d6d0c3b279597.jpg");
			background-position: center;
			background-size: 270%;
		}
		.jump{
			animation: jump 0.5s ease-in-out 1;
		}
		@keyframes jump{
			50%{
				top:100px;
			}
		}
		.block{
			height: 20px;
			width: 20px;
			background-image: url("https://img.freepik.com/free-vector/saguaro-cactus-plant-white-background_1308-78292.jpg?size=626&ext=jpg&ga=GA1.1.735520172.1711324800&semt=ais");
			background-position: center;
			background-size: 150%;
			position: relative;
			top: 130px;
			left: 480px;
			animation: move 4s linear infinite;

		}
		@keyframes move{
			0%{
				left:480px;
			}
			100%{
				left: -30px;
			}
		}
		#score{
			position: fixed;
			top: 10px;
			left: 20px;
		}
	</style>
</head>
<body>
	<div class="game-cont">
		<div class="dino" onclick="addjump()">
		</div>
			<div class="block"></div>
		</div>
	<div id="score">0</div>
	<script type="text/javascript">
		let score = 0;
		let scoreDiv = document.getElementById("score");
		scoreDiv.innerHTML = score + score;    
            function addjump() {
			let dino = document.getElementsByClassName("dino")[0];
			if (dino.getAttribute("class") == "dino") {
				dino.setAttribute("class","dino jump")
				setTimeout(()=>{
					dino.setAttribute("class","dino");
				},1000)
			}
			let gameover = setInterval(function(){
				let dino = document.getElementsByClassName("dino")[0];
				let block = document.getElementsByClassName("block")[0];
				let dinoDim = parseInt(window.getComputedStyle(dino).getPropertyValue("top"));
				let blockDim = parseInt(window .getComputedStyle(block).getPropertyValue("left"));
				scoreDiv.innerHTML = score++;
				if(blockDim>0 && blockDim<20 && dinoDim>=120){
					alert("Game Over" +score)
				}
			},10)
		}

	</script>

</body>
</html>
